{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default</title>
</head>
<body>
    <main>
        <h1>My Receipts</h1>
            <table>
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Number of receipts</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in category_list %}
                        <tr>
                          <td>{{i.name}}</td>
                          <td>{{i.receipts.count}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </main>
</body>
</html>
